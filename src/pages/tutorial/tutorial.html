<ion-header no-border>
    <ion-navbar>
        <ion-buttons end *ngIf="showSkip">
            <button ion-button (click)="startApp()" color="primary">Skip</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

        <ion-slide>
            <img src="assets/img/intro/intro-1.jpg" class="slide-image"/>
            <h2 class="slide-title">
                Welcome to <b>Smart Door</b>
            </h2>
            <p>
                The <b>smart door app</b> is an extension of the smart door hardware.
            </p>
        </ion-slide>

        <ion-slide>
            <img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
            <h2 class="slide-title">What you can do?</h2>
            <p>In The <b>App </b>you can view who have visited your door and you can get notification on new visitor</p>
        </ion-slide>



        <ion-slide>
            <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
            <h2 class="slide-title">Ready to Play?</h2>
            <button ion-button icon-right large clear (click)="startApp()">
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>

    </ion-slides>
</ion-content>
